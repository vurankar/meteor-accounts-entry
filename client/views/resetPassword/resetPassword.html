<template name='entryResetPassword'>
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h4>{{t9n "resetYourPassword"}}</h4>
        <form id='resetPassword'>
          <div class="form-group">
            <label>{{t9n "password"}}</label>
            <input name="password" type="password" class="form-control" value='' data-placement="top"
              rel="tooltip" title="Password must be at least 7 characters long and contain a number">
          </div>

          <div class="form-group">
            <label>{{t9n "confirmPassword"}}</label>
            <input name="confirmPassword" type="password" class="form-control" value='' data-placement="top"
              rel="tooltip" title="Password must be at least 7 characters long and contain a number">
          </div>
          <button type="submit" class="btn btn-default">{{t9n "confirm"}}</button>
        </form>
        <p class="tag-line">Never Miss a DiscoveryÂ®</p>
      </div>
    </div>
  </div>
</template>
