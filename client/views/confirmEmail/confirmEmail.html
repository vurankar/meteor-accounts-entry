<template name='entryConfirmEmail'>
  {{#if processing}}
    {{> _accountsEntrySpinner}}
  {{/if}}
  <div class="container">
    <div class="row">
      {{#if logo}}
        <div class="entry-logo">
            <a href="/"><img src="{{logo}}" alt="logo"></a>
        </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{#if error}}
          <div class='alert alert-danger'>{{error}}</div>
        {{/if}}
        <h4>Welcome to Riffyn!</h4>
        <p>Please check your email for an email from Riffyn Support</p>
      </div>
    </div>
  </div>
</template>
